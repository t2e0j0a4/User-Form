<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Form | Register</title>
</head>
<body>
    
    <div class="page">
        <form onsubmit="registerFormSubmit(event)" class="form">
            <h1>Register</h1>
            <div class="inputGroup emailGroup" data-token="email">
                <label data-token="email" for="email" class="inputLabel">Email</label>
                <input id="email" type="email" name="email" class="textInput" data-token="email">
            </div>
            <div class="inputGroup usernameGroup" data-token="username">
                <label data-token="username" for="username" class="inputLabel">Username</label>
                <input required id="username" type="text" name="username" class="textInput" data-token="username">
            </div>
            <div class="inputGroup rollnoGroup" data-token="rollno">
                <label data-token="rollno" for="rollno" class="inputLabel">Roll Number</label>
                <input required id="rollno" type="text" name="rollno" class="textInput" data-token="rollno">
            </div>
            <div class="inputGroup dateGroup" data-token="username">
                <input id="dob" type="date" name="dob" class="textInput" data-token="dob">
            </div>
            <div class="inputGroup passwordGroup" data-token="password">
                <label data-token="password" for="password" class="inputLabel">Password</label>
                <div class="passwordInputBox">
                    <input  type="password" id="password" name="password" class="textInput" data-token="password">
                </div>
            </div>
            <div class="inputGroup passwordGroup" data-token="confirmpassword">
                <label data-token="confirmpassword" for="confirmpassword" class="inputLabel">Confirm Password</label>
                <div class="passwordInputBox">
                    <input type="password" id="confirmpassword" name="confirmPassword" class="textInput" data-token="confirmpassword">
                </div>
            </div>
            <button type="submit">Register</button>
            <p class="hint">Already existing user? <a href="/index.html">Login</a></p>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/register.js"></script>
</body>
</html>
