<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Form | Login</title>
</head>
<body>
    
    <div class="page">
        <form onsubmit="loginFormSubmit(event)" class="form">
            <h1>Login</h1>
            <div class="inputGroup emailGroup" data-token="email">
                <label data-token="email" for="email" class="inputLabel">Email</label>
                <input required id="email" type="email" name="email" class="textInput loginInputs" data-token="email">
            </div>
            <div class="inputGroup passwordGroup" data-token="password">
                <label data-token="password" for="password" class="inputLabel">Password</label>
                <div class="passwordInputBox">
                    <input required type="password" id="password" name="password" class="textInput loginInputs" data-token="password">
                    <button type="button" class="togglePassword" title="Show" data-token="password"><ion-icon name="eye-outline"></ion-icon></button>
                </div>
            </div>
            <button type="submit">Login <ion-icon name="log-in-outline"></ion-icon></button>
            <p class="hint">Don't have an account? <a href="/register.html">Register</a></p>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/login.js"></script>
</body>
</html>
